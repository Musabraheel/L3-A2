<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
        var num = 9;
        // for (initialization ; condition ; increment/decrement){
        // }
        for(i=1 ; i<101 ; i++){
            document.write(num + "x" + i + "=" + num*i);
            document.write("<br>")
        }
    </script>
</body>
</html>
